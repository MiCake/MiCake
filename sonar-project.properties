# SonarQube Configuration for MiCake Framework

# Project identification
sonar.projectKey=MiCake_MiCake
sonar.organization=micake
sonar.projectName=MiCake

# Source code location - only scan framework source code
sonar.sources=src/framework

# Exclude build artifacts (paths relative to sonar.sources)
sonar.exclusions=\
  **/bin/**,\
  **/obj/**

# Test source locations (for coverage reporting)
sonar.tests=src/tests

# Exclude build artifacts from tests
sonar.test.exclusions=\
  **/bin/**,\
  **/obj/**

# Only include test files in test analysis
sonar.test.inclusions=\
  **/*Tests.cs,\
  **/*Test.cs

# Code coverage reports
sonar.cs.opencover.reportsPaths=coverage/**/coverage.opencover.xml
sonar.cs.vscoveragexml.reportsPaths=coverage/**/coverage.cobertura.xml

# Encoding
sonar.sourceEncoding=UTF-8

# .NET specific settings - exclude test and sample projects from analysis
sonar.cs.analyzer.projectOutPaths=**/bin/**,**/obj/**

# Explicitly exclude projects from analysis (for dotnet sonarscanner)
sonar.dotnet.excludeTestProjects=true
